<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea Collector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    canvas.background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at top left, rgba(255, 0, 150, 0.15), transparent),
                  radial-gradient(ellipse at bottom right, rgba(0, 204, 255, 0.15), transparent);
      z-index: -1;
    }

    body.dark {
      background: #121212;
      color: #f0f0f0;
    }

    body.dark input,
    body.dark textarea {
      background: #222;
      color: #f0f0f0;
      border-color: #555;
    }

    body.dark .idea-card {
      background: #1e1e1e;
      border-left-color: #00bfa6;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: inherit;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }

    button:hover {
      background-color: #45a049;
      box-shadow: 0 0 12px rgba(76, 175, 80, 0.8);
    }

    .idea-card {
      background: #fff;
      border-left: 5px solid #4caf50;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      position: relative;
      animation: fadeIn 0.6s ease;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .idea-card h3 {
      margin: 0 0 5px;
    }

    .idea-card small {
      display: block;
      color: gray;
      margin-top: 5px;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #search-bar {
      flex: 1;
      min-width: 150px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <canvas class="background"></canvas>
  <div class="gradient-overlay"></div>

  <div class="container">
    <h1>üí° Idea Collector</h1>

    <div class="top-controls">
      <button id="toggle-theme">üåô Toggle Dark Mode</button>
      <button id="export-btn">üìÅ Export Ideas</button>
      <input type="text" id="search-bar" placeholder="Search ideas..." />
    </div>

    <form id="idea-form">
      <input type="text" id="idea-title" placeholder="Idea title" required />
      <textarea id="idea-desc" placeholder="Write your idea..." required></textarea>
      <input type="text" id="idea-tags" placeholder="Tags (comma-separated)" />
      <button type="submit">Add Idea</button>
    </form>

    <div id="ideas-list"></div>
  </div>

  <script>
    // Particle Constellation Background
    const canvas = document.querySelector('canvas.background');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = (Math.random() - 0.5) * 1;
        this.radius = 2;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = document.body.classList.contains("dark") ? "#00ffe7" : "#4caf50";
        ctx.fill();
      }
    }

    function drawLines() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = document.body.classList.contains("dark") ? "rgba(0,255,200,0.1)" : "rgba(76,175,80,0.1)";
            ctx.stroke();
          }
        }
      }
    }

    function initParticles(num) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.move();
        p.draw();
      });
      drawLines();
      requestAnimationFrame(animate);
    }

    initParticles(80);
    animate();

    // App Logic
    const form = document.getElementById("idea-form");
    const titleInput = document.getElementById("idea-title");
    const descInput = document.getElementById("idea-desc");
    const tagsInput = document.getElementById("idea-tags");
    const ideasList = document.getElementById("ideas-list");
    const searchBar = document.getElementById("search-bar");
    const themeToggle = document.getElementById("toggle-theme");
    const exportBtn = document.getElementById("export-btn");

    let ideas = JSON.parse(localStorage.getItem("ideas")) || [];

    function renderIdeas() {
      const searchTerm = searchBar.value.toLowerCase();
      ideasList.innerHTML = "";

      ideas
        .filter(idea =>
          idea.title.toLowerCase().includes(searchTerm) ||
          idea.desc.toLowerCase().includes(searchTerm) ||
          (idea.tags && idea.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
        )
        .forEach((idea, index) => {
          const card = document.createElement("div");
          card.className = "idea-card";
          card.innerHTML = `
            <h3>${idea.title}</h3>
            <p>${idea.desc}</p>
            ${idea.tags.length ? `<small>Tags: ${idea.tags.join(", ")}</small>` : ""}
            <button class="delete-btn" onclick="deleteIdea(${index})">X</button>
          `;
          ideasList.appendChild(card);
        });
    }

    function deleteIdea(index) {
      ideas.splice(index, 1);
      localStorage.setItem("ideas", JSON.stringify(ideas));
      renderIdeas();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const newIdea = {
        title: titleInput.value,
        desc: descInput.value,
        tags: tagsInput.value.split(",").map(tag => tag.trim()).filter(Boolean),
      };
      ideas.push(newIdea);
      localStorage.setItem("ideas", JSON.stringify(ideas));
      titleInput.value = "";
      descInput.value = "";
      tagsInput.value = "";
      renderIdeas();
    });

    searchBar.addEventListener("input", renderIdeas);

    // Theme toggle
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // Export
    exportBtn.addEventListener("click", () => {
      const fileData = JSON.stringify(ideas, null, 2);
      const blob = new Blob([fileData], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.download = "ideas.json";
      link.href = url;
      link.click();
    });

    renderIdeas();
  </script>
</body>
</html>
